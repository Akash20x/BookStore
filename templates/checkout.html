{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block content %}


<div class="container p-5">
    <div class="card bg-light  border-dark">
        <div class="card-header fs-3">
            Your order
        </div>
        <div class="card-body">
            <p class="fs-4">{{ products.name }}</p>
            <p class="fs-4">â‚¹{{ products.price }}</p>
        </div>
    </div>

    <h3 class="pt-5 pb-3">Fill your details</h3>
    <form class="row g-3" action="/payment/{{products.id}}" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="firstname" class="form-label">Name:</label>
            <input type="text" class="form-control" name="customer_name" id="customer_name" placeholder="Your name" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <div class="input-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Mobile numer:</label>
            <div class="input-group">
                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Mobile number" required>
            </div>
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
        </div>
        <div class="col-md-4">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
        </div>
        <div class="col-md-4">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
        </div>
        <div class="col-md-4">
            <label for="zipcode" class="form-label">Zip code:</label>
            <input type="number" class="form-control" name="zipcode" id="zipcode" placeholder="Zip code" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tnc_checkbox" id="tnc_checkbox" required>
                <label class="form-check-label" for="tnc_checkbox">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-dark" type="submit">Place order</button>
        </div>
    </form>
</div>




{% endblock %}
