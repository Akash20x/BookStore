{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block content %}


<div class="container">
    <h3 class="pt-5 pb-3">Fill your details</h3>
    <form class="row g-3" action="/sellbooks/" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <div class="input-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Mobile number:</label>
            <div class="input-group">
                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Mobile number" required>
            </div>
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
        </div>
        <div class="col-md-4">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
        </div>
        <div class="col-md-4">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
        </div>
        <div class="col-md-4">
            <label for="zipcode" class="form-label">Zip code:</label>
            <input type="number" class="form-control" name="zipcode" id="zipcode" placeholder="Zip code" required>
        </div>
         <div class="col-sm-6">
            <label for="bookname" class="form-label">Book name:</label>
            <input type="text" class="form-control" name="bookname" id="bookname" placeholder="Book name" required>
        </div>
        <div class="col-sm-7">
            <label for="price" class="form-label">MRP:</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="MRP Price" required>
        </div>
        <div class="col-sm-8">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Description" required>
        </div>
        <div class="col-sm-3 btn-group d-grid">
            <label for="category" class="form-label">Book category:</label>
            <select name="category" id="category" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-display="static" aria-expanded="false">
                <option selected disabled>Category</option>
                <option value="Programming">Programming</option>
                <option value="novel">Novel</option>
                <option value="fiction">Fiction</option>
                <option value="personal-finance">Personal Finance</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for="bookimage" class="form-label">Pic of Book:</label>
            <input class="form-control btn-dark" type="file" name="bookimage" id="bookimage" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tnc_checkbox" id="tnc_checkbox" required>
                <label class="form-check-label" for="tnc_checkbox">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-dark" type="submit">Sell Book</button>
            </div>
    </form>
</div>

{% endblock %}
